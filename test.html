    <script>
        let sprite;

        class Car {
            constructor(brand) {
                this.carname = brand;
            }

            present(){
                console.log(this.carname)
            }
        }

        class Model extends Car{
            constructor() {
                super("Mercedes");
                this.present();
            }
        }

        new Model();

        function preload() {
            this.sprite = loadJSON('assets/sprites/kirby.json');
            this.spriteTexture = loadImage('assets/textures/Unbenannt.png')
        }

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
        }

        function draw() {
            beginShape();
            texture(this.spriteTexture)
            textureMode(NORMAL)
            Object.values(this.sprite.idle.frames[0].vertices).forEach(element => {
                if(element.x && element.y){
                    vertex(element.x, element.y, element.u, element.v)
                }
            })
            endShape(CLOSE);
            throw 'Test123'

        }
    </script>
